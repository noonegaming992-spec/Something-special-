<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Wife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffa8a8, #ffd8d8);
        }

        h1 {
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }

        .love-message {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            border-left: 5px solid #ff6b6b;
        }

        .love-message h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .love-message p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        .hearts {
            position: absolute;
            top: -20px;
            right: 20px;
            font-size: 2rem;
            color: #ff6b6b;
        }

        .study-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #4ecdc4;
        }

        .study-section h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .material-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 3px solid #4ecdc4;
            position: relative;
        }

        .material-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .material-card h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .material-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            background: #4ecdc4;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #3aa39c;
        }

        .btn-danger {
            background: #ff6b6b;
        }

        .btn-danger:hover {
            background: #e55c5c;
        }

        .btn-teacher {
            background: #6c5ce7;
        }

        .btn-teacher:hover {
            background: #5b4bc4;
        }

        .btn-test {
            background: #fd9644;
        }

        .btn-test:hover {
            background: #e58e3c;
        }

        .love-counter {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .love-counter h2 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .counter {
            font-size: 3rem;
            color: #ff6b6b;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 8s linear infinite;
        }

        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                top: 100%;
                opacity: 0;
                transform: rotate(45deg) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: rotate(45deg) translateX(20px);
            }
        }

        /* Notes and Videos Sections */
        .content-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .content-section h2 {
            color: #4ecdc4;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .notes-container {
            margin-top: 20px;
        }

        .note-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4ecdc4;
        }

        .note-item h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .note-item p {
            color: #666;
            margin-bottom: 10px;
        }

        /* Teacher Section */
        .teacher-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #6c5ce7;
        }

        .teacher-section h2 {
            color: #6c5ce7;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .teacher-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .upload-area {
            flex: 1;
            min-width: 300px;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            border: 2px dashed #6c5ce7;
            transition: all 0.3s;
        }

        .upload-area:hover, .upload-area.drag-over {
            background: #f0f0f0;
            border-color: #5b4bc4;
        }

        .upload-icon {
            font-size: 3rem;
            color: #6c5ce7;
            margin-bottom: 15px;
        }

        .upload-area p {
            margin-bottom: 15px;
            color: #666;
        }

        .file-input {
            display: none;
        }

        .file-list {
            flex: 1;
            min-width: 300px;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
        }

        .file-list h3 {
            color: #6c5ce7;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-icon {
            margin-right: 10px;
            color: #6c5ce7;
        }

        .file-actions button {
            margin-left: 5px;
        }

        /* Test Section */
        .test-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #fd9644;
        }

        .test-section h2 {
            color: #fd9644;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .test-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 3px solid #fd9644;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .test-card h3 {
            color: #fd9644;
            margin-bottom: 10px;
        }

        .test-card p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .test-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        /* Welcome Popup */
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .welcome-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            animation: scaleIn 0.5s 0.3s forwards;
            position: relative;
        }

        .welcome-heart {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        .welcome-content h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .welcome-content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Companion Section */
        .companion-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .companion {
            width: 80px;
            height: 120px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .companion:hover {
            transform: scale(1.1);
        }

        .companion-body {
            width: 60px;
            height: 80px;
            background: #6c5ce7;
            border-radius: 30px 30px 10px 10px;
            position: absolute;
            bottom: 0;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .companion-head {
            width: 50px;
            height: 50px;
            background: #6c5ce7;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 15px;
        }

        .companion-eye {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }

        .companion-eye.left {
            left: 15px;
        }

        .companion-eye.right {
            right: 15px;
        }

        .companion-mouth {
            width: 20px;
            height: 5px;
            background: white;
            border-radius: 5px;
            position: absolute;
            bottom: 15px;
            transition: all 0.3s;
        }

        .companion-leg {
            width: 10px;
            height: 20px;
            background: #5b4bc4;
            position: absolute;
            bottom: -20px;
            border-radius: 0 0 5px 5px;
        }

        .companion-leg.left {
            left: 20px;
        }

        .companion-leg.right {
            right: 20px;
        }

        .companion-arm {
            width: 8px;
            height: 40px;
            background: #5b4bc4;
            position: absolute;
            top: 40px;
            border-radius: 5px;
        }

        .companion-arm.left {
            left: -5px;
            transform: rotate(30deg);
        }

        .companion-arm.right {
            right: -5px;
            transform: rotate(-30deg);
        }

        .companion-message {
            position: absolute;
            bottom: 140px;
            right: 0;
            width: 200px;
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .companion-message.active {
            opacity: 1;
            transform: translateY(0);
        }

        .companion-message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .companion-controls {
            position: absolute;
            bottom: 150px;
            right: 0;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .companion-controls.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .control-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #6c5ce7;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .talking .companion-mouth {
            animation: talk 0.5s infinite alternate;
        }

        @keyframes talk {
            0% { height: 5px; }
            100% { height: 10px; border-radius: 10px; }
        }

        .companion-jumping {
            animation: jump 0.5s ease-in-out;
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .materials-grid, .video-container, .test-grid {
                grid-template-columns: 1fr;
            }
            
            .teacher-panel {
                flex-direction: column;
            }
            
            .companion-container {
                bottom: 10px;
                right: 10px;
            }
            
            .companion {
                width: 60px;
                height: 90px;
            }
            
            .companion-body {
                width: 45px;
                height: 60px;
            }
            
            .companion-head {
                width: 40px;
                height: 40px;
            }
            
            .companion-message {
                width: 150px;
                font-size: 0.8rem;
            }
            
            .welcome-content {
                padding: 30px 20px;
            }
            
            .welcome-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Popup -->
    <div class="welcome-popup" id="welcome-popup">
        <div class="welcome-content">
            <div class="welcome-heart">❤️</div>
            <h2>Welcome to Your Special Website!</h2>
            <p>Welcome to my website, Madam Ji! I made this especially for you. I know it's not perfect, but I tried to make it as good as I can to support your studies and show you how much I love you.</p>
            <button class="btn" onclick="closeWelcome()">Let's Explore!</button>
        </div>
    </div>

    <div class="floating-hearts" id="hearts-container"></div>
    
    <!-- Interactive Companion -->
    <div class="companion-container">
        <div class="companion" id="companion">
            <div class="companion-head">
                <div class="companion-eye left"></div>
                <div class="companion-eye right"></div>
                <div class="companion-mouth"></div
